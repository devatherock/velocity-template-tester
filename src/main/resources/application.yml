micronaut:
  server:
    port: ${PORT:8080}
  router:
    static-resources:
      '*':
        paths:
          - classpath:public
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
